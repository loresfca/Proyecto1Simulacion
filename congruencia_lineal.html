<html>
    <head>
        <script src="JS/Generadores.js"></script>
    </head>
    
    <body>
        Semilla<input type="number" id="sem" value="4"><br/>
        a <input type="number" id="a" value="5"><br/>
        c <input type="number" id="c" value="7"><br/>
        m <input type="number" id="m" value="8"><br/>
        Iteraciones<input type="number" id="it" value="10"><br/>
        <input type="button" onclick="calcular()" value="Calcular"><br/>
        <div id="res"></div>
    </body>
    
    
    <script>
        function calcular(){            
            var semilla=parseInt(document.getElementById("sem").value)
            var a=parseInt(document.getElementById("a").value)
            var c=parseInt(document.getElementById("c").value)
            var m=parseInt(document.getElementById("m").value)
            var iteraciones=parseInt(document.getElementById("it").value)
            var generadorCongruenciasLineales= new GeneradorCongruenciasLineales(semilla,a,c,m,iteraciones);
            generadorCongruenciasLineales.calcularCongruenciasLineales();
            
        }    
    </script>
</html>
